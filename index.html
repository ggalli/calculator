<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display"></div>
    <!-- <p class="calc"></p> -->
    <!-- <p class="value"></p> -->
    <div class="keys">
      <button data-action="clear">C</button>
      <button data-action="percent">%</button>
      <button data-action="divide">÷</button>
      <button data-action="multiply">×</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button data-action="subtract">-</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button data-action="sum">+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button data-action="result">=</button>
      <button>0</button>
      <button>,</button>
      <button data-action="remove"><-</button>
    </div>
  </div>

  <script>
    const operators = ['+', '-', '×', '÷']
    let number = ''
    let resultValue = ''

    const display = document.querySelector('.display');
    const buttons = document.querySelectorAll('button');

    buttons.forEach(button => button.addEventListener('click', handleButtonClick))
    document.addEventListener('keydown', handleKeypress)

    function handleButtonClick(event) {
      const action = event.target.dataset.action
      const value = event.target.textContent
      const isDecimal = number.includes(',')

      if(resultValue) {
        resultValue = ''
        display.textContent = ''
      }

      if (operators.includes(value)) {
        number = ''
      }

      switch (action) {
          case 'sum':
            sum();
            break;
          case 'subtract':
            subtract();
            break;
          case 'divide':
            divide();
            break;
          case 'multiply':
            multiply();
            break;
          case 'result':
            result();
            break;
          case 'clear':
            clear();
            break;
          case 'percent':
            percent();
            break;
          case 'remove':
            remove();
            break;
        
          default:
            if(isDecimal && value === ',') return

            number += value
            display.textContent += value
            break;
        }
        
    }

    function handleKeypress(event) {
      const key = event.key
      const code = event.code
      const isDecimal = display.textContent.includes(',')

      if(resultValue) {
        resultValue = ''
        display.textContent = ''
      }

      switch (key) {
          case '+':
            sum();
            break;
          case '-':
            subtract();
            break;
          case '/':
            divide();
            break;
          case '*':
            multiply();
            break;
          case 'Enter':
            result();
            break;
          case 'Delete':
            clear();
            break;
          case '%':
            percent();
            break;
          case 'Backspace':
            remove();
            break;
        
          default:
            if (!code.includes('Digit') && key !== ',') return
            
            if (isDecimal && key === ',') return

            display.textContent += key
            break;
        }
    }

    function sum() {
      if (display.textContent === '' || operators.includes(display.textContent.slice(-1))) return
      display.textContent += "+"
    }

    function subtract() {
      if (display.textContent === '' || operators.includes(display.textContent.slice(-1))) return
      display.textContent += "-"
    }
    
    function divide() {
      if (display.textContent === '' || operators.includes(display.textContent.slice(-1))) return
      display.textContent += "÷"
    }
    
    function multiply() {
      if (display.textContent === '' || operators.includes(display.textContent.slice(-1))) return
      display.textContent += "×"
    }

    function percent() {}
    
    function clear() {
      number = ''
      resultValue = ''
      display.textContent = ""
    }
    
    function remove() {
      display.textContent = display.textContent.slice(0, -1)
    }
    
    function result() {
      if(!operators.some(item => display.textContent.includes(item))) return

      number = ''

      const calc = display.textContent.replaceAll('×', '*').replaceAll('÷', '/').replaceAll(',', '.')

      const result = String(eval(calc))

      display.textContent = result.replace('.', ',')

      resultValue = result
    }
  </script>
</body>
</html>
